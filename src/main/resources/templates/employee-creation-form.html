<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <th:block th:insert="~{bootstrap/insertStylesheet :: css}"/>
    <link rel="stylesheet" th:href="@{/css/checkbox-menu.css}">
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h3 mb-3 font-weight-normal">Create Employee</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/employee/create}" th:object="${employee}" method="post">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name:</label>
                    <div class="col-sm-10">
                        <input id="firstName" class="form-control" type="text" th:field="*{firstName}" th:value="*{firstName}" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
                    <div class="col-sm-10">
                        <input id="lastName" class="form-control" type="text" th:field="*{lastName}" th:value="*{lastName}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input id="email" class="form-control" type="text" th:field="*{email}" th:value="*{email}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input id="password" class="form-control" type="text" th:field="*{password}" th:value="*{password}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm offset-sm-2">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button"
                                    id="roles" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="true">
                                <span class="caret">Roles</span>
                            </button>
                            <ul class="dropdown-menu checkbox-menu allow-focus" aria-labelledby="roles">
                                <li th:each="role: ${T(by.babanin.ems.model.Role).values()}">
                                    <label>
                                        <input type="checkbox" name="roles" th:value="${role}"> [[${role}]]
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Create</button>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{bootstrap/insertStylesheet :: js}"/>
<script type="text/javascript" th:src="@{/js/checkbox-menu.js}"></script>
</body>
</html>
