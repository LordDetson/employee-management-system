<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <th:block th:insert="~{bootstrap/insertStylesheet :: css}"/>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
            <div class="alert alert-success" th:if="${param.success}">You've successfully registered!</div>
            <form th:action="@{/registration}" th:object="${employee}" method="post">
                <div class="form-group row">
                    <label for="firstName" class="col-md-3 col-form-label">First name:</label>
                    <div class="col-md-9">
                        <input id="firstName" class="form-control" type="text" th:field="*{firstName}" th:value="*{firstName}" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-3 col-form-label">Last name:</label>
                    <div class="col-md-9">
                        <input id="lastName" class="form-control" type="text" th:field="*{lastName}" th:value="*{lastName}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-3 col-form-label">Email:</label>
                    <div class="col-md-9">
                        <input id="email" class="form-control" type="text" th:field="*{email}" th:value="*{email}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-3 col-form-label">Password:</label>
                    <div class="col-md-9">
                        <input id="password" class="form-control" type="text" th:field="*{password}" th:value="*{password}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Create</button>
                    <span>Already registered? <a th:href="@{/login}">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{bootstrap/insertStylesheet :: js}"/>
</body>
</html>
