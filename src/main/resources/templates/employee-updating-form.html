<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <th:block th:insert="~{bootstrap/insertStylesheet :: css}"/>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h3 mb-3 font-weight-normal">Update Employee</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/employee/update(id=${employee.id})}" th:object="${employee}" method="post">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name:</label>
                    <div class="col-sm-10">
                        <input id="firstName" class="form-control" type="text" th:field="*{firstName}" th:value="*{firstName}" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
                    <div class="col-sm-10">
                        <input id="lastName" class="form-control" type="text" th:field="*{lastName}" th:value="*{lastName}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input id="email" class="form-control" type="text" th:field="*{email}" th:value="*{email}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{bootstrap/insertStylesheet :: js}"/>
</body>
</html>
